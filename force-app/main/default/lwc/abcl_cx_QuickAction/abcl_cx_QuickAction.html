<template>
    <div class="card slds-theme_shade" style="padding: 0px">
        <!--Header-->
        <div style="background-color: #C7222A; border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem;"
            class="slds-p-left_small slds-p-top_xx-small slds-p-bottom_xx-small slds-border_bottom">
            <lightning-formatted-text style="color: white; font-size:0.9rem; font-family: Anek Latin"
                value="Quick Actions">
            </lightning-formatted-text>
        </div>
        <!--Menu Options-->
        <div class="slider">
            <template if:true={showNoQuickActionMessage}>
                <p style="color:#991010;" class="slds-align--absolute-center slds-p-top_large"><b>Quick Actions are not
                        configured</b></p>
            </template>
            <template for:each={quickActions} for:item="action">
                <div key={action.MasterLabel}
                    class="slds-grid slds-box slds-box_x-small slds-grid_align-start slds-gutters slds-m-left_x-small slds-m-right_x-small slds-m-top_xx-small slds-m-bottom_xx-small purple-icon clickable"
                    data-action={action.MasterLabel} style="background-color: #ffffff;" onclick={handleActionsSelect}>
                    <p style="color:#991010;"><lightning-icon icon-name={action.Icon_Name__c}
                            alternative-text={action.MasterLabel} class="slds-m-left_x-small"
                            size="x-small"></lightning-icon> &nbsp; <b>{action.MasterLabel}</b></p>
                </div>
            </template>
        </div>
    </div>

    <!-- Modal for One Click Doc -->
    <template if:true={showOneClickDoc}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_large" style="font-family: Anek Latin;">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalPopUp}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                <!--button class="slds-button slds-button_icon slds-modal__close" onclick={closeModalPopUp}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button-->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1" style="background-color: #C7222A; color: white">ONE Click Docs</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--MODAL Boday-->
                    <!--Asset Table-->
                    <template if:true={showNoLANsError}>
                        <p style="color:#C7222A;" class="slds-align_absolute-center"><b>No LANs Present</b></p>
                    </template>
                    <template if:true={showLANs}>
                        <div class="slds-p-around_small" style="max-height: 300px;">
                            <lightning-datatable key-field="Id" data={assetRecords} columns={assetColumns}
                                onrowselection={handleLANSelect} max-row-selection="1" min-column-width="185">
                            </lightning-datatable>
                        </div>

                        <!--Checkboxes for docs-->
                        <div class="slds-grid slds-wrap slds-gutters slds-p-around_large">
                            <!--Row 1-->
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>Statment Of Account</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleSOASelect} checked={isSOAChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>Repayment Schedule</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleRepaymentScheSelect}
                                            checked={isRCChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>Interest Certificate</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleICSelect} checked={isICChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <!--Row 2-->
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>Provisional Interest Certificate</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handlePICSelect} checked={isPICChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>No Due Certificate</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleNDCSelect} checked={isNDCChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>Welcome Kit</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleWelcomeKitSelect} checked={isWKChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <!--Row 3-->
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <div class="slds-grid slds-align_absolute-center">
                                    <div class="slds-col slds-size_2-of-3">
                                        <p>List of Documents</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-input type="checkbox" class="slds-m-right_x-small"
                                            onchange={handleLODSelect} checked={isLODChecked}></lightning-input>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Submit Button-->
                        <div class="slds-align--absolute-center slds-p-bottom_medium">
                            <lightning-button variant="brand" label="Create a Case" title="Create a Case"
                                onclick={handleCreateCase} class="brandColoredButton">
                            </lightning-button>
                        </div>
                    </template>
                    <template if:true={showSpinner}>
                        <div class="slds-is-relative slds-m-around_large slds-align_absolute-center"
                            style="height: 200px;">
                            <lightning-spinner alternative-text="Loading..." variant="brand">
                            </lightning-spinner>
                        </div>
                    </template>
                </div>
            </div>

        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!-- Modal for Send SMS -->
    <template if:true={showSMSButton}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-04"
            class="slds-modal slds-fade-in-open slds-modal_large" style="font-family: Anek Latin;">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModalPopUp}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-04" class="slds-modal__title slds-hyphenate" tabindex="-1">Send Communication
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                    <!--MODAL Boday-->
                    <!--Asset Table-->
                    <template if:true={showNoLANsError}>
                        <p style="color:#C7222A;" class="spinner-overlay"><b>No LANs Present</b></p>
                    </template>
                    <template if:true={showLANs}>
                        <div class="slds-p-around_small" style="max-height: 300px;">
                            <lightning-datatable key-field="Id" data={relatedLANs} columns={lanColumns}
                                onrowselection={handleLANSelect} max-row-selection="1">
                            </lightning-datatable>
                        </div>
                    </template>

                    <!--template lwc:if={showContact.showTemplate}>
                                <div class="slds-col slds-grid slds-grid_vertical"-->

                    <lightning-combobox name="emailSelector" label="Select Email Template"
                        placeholder="Choose an email template" options={emailTemplates} value={selectedRecords}
                        onchange={handleEmailChange}>
                    </lightning-combobox>
                    <div if:true={showPreview} class="preview-area">
                        <lightning-card title="Message Preview">
                            <div class="slds-m-around_medium">
                                <!-- Preview message -->
                                <div class="slds-m-top_medium">
                                    <p class="slds-box slds-theme_default">
                                        {previewMessage}
                                    </p>
                                </div>

                            </div>
                        </lightning-card>
                    </div>

                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="brand" label="Send" onclick={sendSMSButton}>
                    </lightning-button>
                    <button class="slds-button slds-button_neutral" onclick={closeModalPopUp}
                        aria-label="Cancel">Cancel</button>

                </div>
            </div>

            <!--/div-->
            <!--div class="slds-modal__footer">
                    <lightning-button
                            variant="brand"
                            label="Send"
                            onclick={sendSMSButton}
                            >
                        </lightning-button>
                    <button class="slds-button slds-button_neutral" onclick={closeModalPopUp} aria-label="Cancel">Cancel</button>
                    
                </div-->
            <!--/div-->

        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!--Language Preference Section-->
    <template if:true={showLanguageButton}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-03"
            class="slds-modal slds-fade-in-open" style="font-family: Anek Latin;">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalPopUp}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                </button>
                <!--button class="slds-button slds-button_icon slds-modal__close" onclick={closeModalPopUp}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button-->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate" tabindex="-1" style="background-color: #C7222A; color: white">Language Preference
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <div class="form-container">
                        <div class="form-row">
                            <label for="currentLang" class="slds-form-element__label">Current Preferred Language</label>
                            <input type="text" id="currentLang" class="slds-input custom-border" value={currentLanguage}
                                readonly />
                        </div>
                        <div class="form-row">
                            <label for="newLang" class="slds-form-element__label">New Preferred Language</label>
                            <select id="newLang" class="slds-select" onchange={handleLanguageChange}>
                                <option value="">-- Select Language --</option>
                                <template for:each={languages} for:item="lang">
                                    <option key={lang} value={lang}>{lang}</option>
                                </template>
                            </select>
                        </div>
                        <template if:true={selectedlanguage}>
                            <div class="slds-scrollable_x">
                            </div>
                        </template>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="brand" label="Create Case" onclick={createCasesForLAN}
                        disabled={isButtonDisabled} class="brandColoredButton">
                    </lightning-button>
                    <button class="slds-button slds-button_neutral slds-m-left_small" onclick={closeModalPopUp}
                        aria-label="Cancel" style="color:#C7222A;">Cancel</button>
                    <!--template if:false={isButtonDisabled}>
                    <button class="slds-button slds-button_brand" onclick={handleCreateCase}>Create Case</button>
                    </template-->

                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
</template>
