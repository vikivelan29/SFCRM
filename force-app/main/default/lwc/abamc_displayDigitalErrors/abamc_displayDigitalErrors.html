<template>
    <template lwc:if={loading}>
        <lightning-spinner alternative-text="Loading" size="medium"
                            class="spinnerClass"></lightning-spinner>
    </template>
    <div>
        <lightning-button label="Refresh" onclick={refreshData} class="refresh-button"></lightning-button>
    </div>
    <template lwc:if={displayTable}>
        <lightning-datatable
                key-field="id"
                columns={columns}
                data={paginatedData}
                hide-checkbox-column
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}
                onrowaction={viewRecord}>
        </lightning-datatable>
        <div class="pagination-controls">
            <lightning-button variant="brand" label="Previous" onclick={handlePrevPage} disabled={isPrevDisabled}></lightning-button>
            <lightning-button variant="brand" label="Next" onclick={handleNextPage} disabled={isNextDisabled}></lightning-button>
        </div>
    </template>
    <template lwc:else>
        <p>{userMessage}</p>
    </template>
</template>
