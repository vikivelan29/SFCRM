<template>
    <div class="slds-m-around_x-small" style="padding:5px;border:1px solid">
      <article class="slds-card slds-m-bottom_medium slds-einstein-header">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-utility-salesforce1">
                    <!--<lightning-icon icon-name="utility:case"
                      alternative-text="Asset Holdings" size="small" title="large size"></lightning-icon>-->
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-truncate">
                    <a href="#" class="slds-card__header-link" >
                      <span class="slds-text-heading_medium">Deposits</span>
                    </a>
                  </h2>
                </div>
              </div>
              <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
      </article>
      <template if:false={dsdetails}>
          No Deposit Details found.
      </template>
      <template if:true={dsdetails}>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding-top:10px; padding-bottom:10px;" class="slds-m-around_x-small">
              <div class="slds-form-element slds-form-element_readonly">
                  <span class="slds-form-element__label">Total FD Holding</span>
                  <div class="slds-form-element__control">
                      <div class="slds-form-element__static">{dsdetails.totalFDHoldings}</div>
                  </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Transaction Date</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{dsdetails.lastTransactionDate}</div>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Transaction Value</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static"><lightning-formatted-number value={dsdetails.lastTransactionValue} format-style="currency"></lightning-formatted-number></div>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Withdrawal Date</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{dsdetails.withdrawalDate}</div>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Transaction Interest</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static"><lightning-formatted-number value={dsdetails.lastTransactionInterest} format-style="percent-fixed" maximum-fraction-digits="2"></lightning-formatted-number></div>
                </div>
              </div>
          </div>
          <!--<template if:true={mfdetails.holdingDetails}>
              <div class="slds-text-heading_small slds-p-bottom_x-small">Mutual Fund - Holding Details</div>
              <lightning-datatable key-field="id" 
              data={mfdetails.holdingDetails} 
              columns={columns} 
              min-column-width="280"
              max-row-selection="1">
              </lightning-datatable>
          </template>-->
      </template>
    </div>
</template>
