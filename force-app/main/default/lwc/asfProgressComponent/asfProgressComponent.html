<template>
    <lightning-card title=""> 
        <div class="slds-text-heading_small heading">Bulk Data Upload Progress</div><br>
        <p>Please click on the link below to know more about the status of the Bulk Data Upload. Clicking this on the link will not affect the current upload, the operation shall execute in the background.
            <lightning-button variant="base" class="slds-button" 
                        data-id={uploadId} label={uploadId} onclick={navigateToRecord} disabled={disableLink}>
            </lightning-button>
        </p>
        <div class="slds-text-body_small slds-p-top_small slds-p-bottom_small slds-text-color_success">{successMessage}</div>
        <p>Total Records: {totalRecords}</p>
        <p>Failed Records: {failedRecords}</p>
        <p>Records Processed: {processedRecords}</p>
        <p>Progress: {percentageValue}%</p><br/> 
        <lightning-progress-bar value={percentageValue} variant="circular" size="medium">
        </lightning-progress-bar>
        <template if:true={errorOccured}>
            <div class="slds-text-body_small slds-text-color_error">{errorMessage}</div>
        </template>
 </lightning-card>
</template>
