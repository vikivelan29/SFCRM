<template>
    <template if:true={showIcon}>
        <template if:true={attachmentStatus}>
            <lightning-icon icon-name="action:approval" alternative-text="Upload Documents"  size="xx-small"></lightning-icon>
        </template>
        <template if:false={attachmentStatus}>
            <a onclick={openAddAttachmentModal}>
                <lightning-icon icon-name="utility:upload" class="slds-m-left_xx-small" alternative-text="Upload Documents"  size="small"></lightning-icon>
            </a>
        </template>
    </template>
    <template if:true={showAddAttachmentModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={closeModal}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="_slds/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div style="display:flex">
                            <div>
                                <lightning-input 
                                    type="file" 
                                    label="Attachment" 
                                    required 
                                    accept=".pdf"
                                    message-when-value-missing="Please upload a file"
                                    onchange={handleFilesChange}>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </template>
    <template if:true={showQuickAction}>
        <div style="display:flex" class="slds-p-around_medium">
            <div>
                <lightning-input 
                    type="file" 
                    label="Attachment" 
                    required 
                    accept=".xlsx, .xls, .csv, .png, .jpg, .jpeg, .doc, .docx, .pdf, .zip"
                    message-when-value-missing="Please upload a file"
                    onchange={handleFilesChange}>
                </lightning-input>
            </div>
        </div>
    </template>
</template>
