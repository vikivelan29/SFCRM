<template>
            <lightning-card>  
                <div slot="title">
                    <lightning-button-icon slot="actions" icon-name="action:new_case" size="small" class="slds-m-right_x-small" variant="brand"></lightning-button-icon>
                    Search old Cases
                </div>
                <div class="slds-m-around_medium">
                    <template if:true={isLoading}>
                        <div class="slds-backdrop" role="presentation"></div>
        
                        <div class="slds-fade-in-open  slds-modal_large">
                            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                        </div>
                    </template>
                    <div class="slds-grid slds-gutters sslds-wrap slds-grid_vertical-align-start">

                        <div class="slds-col slds-size_1-of-4">
                            <lightning-input data-id = "mobileInput" type="tel" label="Mobile Number" placeholder="Enter Mobile Number" value={phone} class="inpFieldCheckValidity" onchange={handleFieldChange}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4">
                            <lightning-input data-id = "emailInput" type="text" label="Email Id" placeholder="Enter Email Id" value={email} onchange={handleFieldChange} disabled={disabled}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4">
                            <lightning-input type="date" name="Startdate" value={startDate} onchange={startDateChange}
                                label="Start Date" class="inpFieldCheckValidity" format = 'YYYY-MM-dd' disabled={disabled} required={startDateRequired}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <lightning-input type="date" name="Enddate" value={endDate} onchange={endDateChange} min={startDate}
                                label="End Date" message-when-range-underflow="Please Choose a date more than start date" 
                                class="inpFieldCheckValidity" format = 'YYYY-MM-dd' disabled={disabled} required={endDateRequired}>
                            </lightning-input>
                        </div>
                    </div>

                        <lightning-layout-item size="3" class="slds-m-right_x-small">

                        </lightning-layout-item>
                    </lightning-layout>-->
                    <div style="justify-content: start;" class="slds-m-top_medium">
                        <lightning-button label="Search" title="Search" onclick={fetchLegacyCases} variant = "brand"
                            class="slds-m-top_x-small" disabled = {isSearchDisabled}>
                        </lightning-button>
                        
                        <lightning-button label="Clear" title="Clear" onclick={clearSelection} variant = "neutral"
                            class="slds-m-top_x-small slds-m-left_medium">
                        </lightning-button>
                    </div>
                    
                </div>
        
                <div lwc:if={displayTable}>
                    <div class="slds-p-vertical_medium slds-text-heading_medium slds-m-left_medium">
                        Case List
                    </div>
        
                    <c-abfl_-data-table-with-pagination columns={columns} table-data={data} page-size={label.pageSize}
                        onrowaction={callRowAction}></c-abfl_-data-table-with-pagination>
                </div>
                <div lwc:if={displayError}>
                    {errorMessage}
                </div>
                <template if:true={displayNoData}>
                    <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
                        <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                        <span style="font-size: 0.90rem;">Data Not Found</span> 
                    </div>
                </template>
        
                <template lwc:if={showChildTable}>
                    <div class="slds-m-around_medium">
                        <c-abfl_base_view_screen api_id = {apiName} payload-info = {payloadInfo}></c-abfl_base_view_screen>
                    </div>
                </template>
            </lightning-card>
</template>
