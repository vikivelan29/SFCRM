<template>
    <lightning-card title="HHS Active Age Details">
        <div slot="actions"  onkeyup={handleKeyUp} class="slds-p-horizontal_small slds-m-bottom_small slds-clearfix" style="width: 200px;">
            <div class="slds-float_right slds-grid">

                <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" style="margin-top:auto;" onclick={handleRefresh}></lightning-button-icon>

            </div>
        </div>
    <lightning-card title="Healthy Heart Score">
        
        <br/>
        <!-- Data Tables -->
        <template if:true={showTable}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout">
                <thead>
                    <tr >
                        <th>Healthy Heart</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={table} for:item="item">
                        <tr key={item.attributeCode}>
                            <td>{item.attributeCode}</td>
                            <td>{item.attributeValue}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
<!-- Error Message for Healthy Heart Score -->
<!-- Result Message for Healthy Heart Score, displayed only if no error -->
        <template if:true={resultMessageValue}>
            <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                <span style="font-size: 0.90rem;">{resultMessageValue}</span>
            </div>
        </template>
        
        <!--<div class="slds-m-around_medium">-->
            <!-- First Component -->
            <div class="slds-m-bottom_medium">
                <!-- <lightning-card title="Healthy Heart Score"></lightning-card> -->
                <c-abhi_-hhs-active-age-details record-id={recordId} onuploadstart={handleUploadStart} onuploadend={handleUploadEnd} onerror={handleError}></c-abhi_-hhs-active-age-details>
                <!-- <lightning-card title="Active Age"></lightning-card> -->
                <c-abhi_-active-age record-id={recordId} onuploadstart={handleUploadStart} onuploadend={handleUploadEnd}></c-abhi_-active-age>
            </div>

            <template if:true={displayError}>
                <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                    {errorMessages}
                </div>
            </template> 
            
        <!--</div>-->
    </lightning-card>
</template>
