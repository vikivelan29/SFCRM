<template>
    <lightning-card title="HHS Active Age Details">
        <div class="slds-m-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-backdrop" role="presentation"></div>
                <div class="slds-fade-in-open slds-modal_large">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>
            <!-- Refresh Button -->
            <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
                <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" title="Refresh" size="medium" onclick={handleRefresh}></lightning-button-icon>
            </div>
        </div>
        <br/>
        <!-- Data Tables -->
        <template if:true={showDataTable}>
            <lightning-datatable
                key-field="code"
                data={recordTable}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
            <br/>
            <br/>
            <lightning-datatable
                key-field="name"
                data={recordTable2}
                columns={columns2}
                hide-checkbox-column
            ></lightning-datatable>

            <!-- Pagination Controls -->
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button 
                    disabled={bDisableFirst} 
                    icon-name="utility:jump_to_left" 
                    label="First"
                    class="slds-p-horizontal_x-small" 
                    alternative-text="first page" 
                    onclick={firstPage}>
                </lightning-button>
                <lightning-button 
                    disabled={bDisableFirst} 
                    icon-name="utility:chevronleft" 
                    label="Previous"
                    alternative-text="Previous" 
                    onclick={previousPage}>
                </lightning-button>
                &nbsp;
                <span class="slds-badge">
                    Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)
                </span>
                &nbsp;
                <lightning-button 
                    disabled={bDisableLast} 
                    icon-name="utility:chevronright" 
                    label="Next"
                    alternative-text="Next" 
                    onclick={nextPage} 
                    class="slds-p-horizontal_x-small"
                    icon-position="right">
                </lightning-button>
                <lightning-button 
                    disabled={bDisableLast} 
                    icon-name="utility:jump_to_right" 
                    label="Last"
                    alternative-text="last page" 
                    onclick={lastPage} 
                    icon-position="right">
                </lightning-button>
            </div>
        </template>

        <!-- Error Display -->
        <template if:true={displayError}>
            <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                {errorMessages}
            </div>
        </template>
        
        <!--<div class="slds-m-around_medium">-->
            <!-- First Component -->
            <div class="slds-m-bottom_medium">
                <!-- <lightning-card title="Healthy Heart Score"></lightning-card> -->
                <c-abhi_-hhs-active-age-details record-id={recordId} onuploadstart={handleUploadStart} onuploadend={handleUploadEnd}></c-abhi_-hhs-active-age-details>
                <!-- <lightning-card title="Active Age"></lightning-card> -->
                <c-abhi_-active-age record-id={recordId} onuploadstart={handleUploadStart} onuploadend={handleUploadEnd}></c-abhi_-active-age>
            </div>

            <c-abhi_-hhs-active-age-details onhandlechilderror={updateMessage} onhandleerror={updateMessage}></c-abhi_-hhs-active-age-details>
            <!-- <c-abhi_-hhs-active-age-details onhandleerror={updateMessage}></c-abhi_-hhs-active-age-details> -->

            <template if:true={displayError}>
                <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                    {errorMessages}
                </div>
            </template>
            
        <!--</div>-->
    </lightning-card>
</template>
