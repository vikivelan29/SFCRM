<template>
    <lightning-card >
    <div class="c-container">
    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <strong>
                    <p class="field-title" title="Case Closure SLA">SR Closure SLA &nbsp;
                        <!-- <lightning-icon icon-name="standard:today" size="xx-small" title="Timer"></lightning-icon> -->
                    </p>
                </strong><strong>
                <p>{timer}</p></strong>
            </div>
        </lightning-layout-item> 
        <lightning-layout-item padding="around-small">
            <div class="header-column"> 
                <div class="slds-text-heading_medium">
                    <strong>
                        <p class="field-title" title="Case No">SR Turn Around Time (TAT) &nbsp;
                            <!-- <lightning-icon icon-name="standard:case" size="xx-small" title="Timer"></lightning-icon> -->
                        </p>
                    </strong>
                </div> <strong>
                <template if:true={within}>
                    <p>Within TAT</p> 
                </template>
                <template if:true={outside}>
                    <p>Outside TAT</p> 
                </template></strong>
            </div>
        </lightning-layout-item>
        
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <strong>
                    <p class="field-title" title="Stage Case SLA">Stage SR SLA &nbsp;
                        <!-- <lightning-icon icon-name="standard:stage" size="xx-small" title="Timer"></lightning-icon> -->
                    </p>
            </strong> <strong>
                {slaTimer} </strong>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <div class="header-column"> 
                <div class="slds-text-heading_medium">
                    <strong>
                        <p class="field-title" title="Case No">Stage Turn Around Time (TAT) &nbsp;
                            <!-- <lightning-icon icon-name="standard:case" size="xx-small" title="Timer"></lightning-icon> -->
                        </p>
                    </strong>
                </div> <strong>
                <template if:true={stageWithin}>
                    <p>Within TAT</p> 
                </template>
                <template if:true={stageOutside}>
                    <p>Outside TAT</p> 
                </template> </strong>
            </div>
        </lightning-layout-item>       
    </lightning-layout>
</div>
</lightning-card>
</template>
