    <div class="slds-card_boundary">
        <div class="slds-page-header related-list-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:app_form_product_participant"
                                alternative-text="Liabilities Holdings" size="small" title="large size"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span
                                            class="slds-page-header__title slds-truncate related-list-title relatedListHeader"
                                            title={relatedListTitleWithCount}>
                                            Liabilities Holdings
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <button class="slds-button slds-button_icon slds-button_icon-border-filled"
                                title="Refresh List" onclick={handleRefresh}>
                                <lightning-icon icon-name="utility:refresh" alternative-text="Refresh List"
                                    size="xx-small"></lightning-icon>
                                <span class="slds-assistive-text">Refresh List</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={isLoading}>
            <div class="slds-backdrop" role="presentation"></div>

            <div class="slds-fade-in-open  slds-modal_large">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
