<template>
    <div class="card" style="padding: 0px;">
        <div style="background-color: #C7222A; border-radius: 1px; border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem;"
            class="slds-p-left_small slds-p-top_xx-small slds-p-bottom_xx-small slds-border_bottom">
            <lightning-formatted-text style="color: white; font-size:0.9rem; font-family: Anek Latin" value="Communication">
            </lightning-formatted-text>
        </div>
        <div class="slider" style="height: fit-content;">
            <div class="slds-tabs_default">
                <ul class="slds-tabs_default__nav" role="tablist">
                    <li class="slds-tabs_default__item slds-is-active" title="Interaction" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" tabindex="0" aria-selected="true"
                            aria-controls="tab-default-1" id="tab-default-1__item">Interaction</a>
                    </li>
                    <li class="slds-tabs_default__item" title="Lifecycle" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false"
                            aria-controls="tab-default-2" id="tab-default-2__item">Lifecycle</a>
                    </li>
                    <li class="slds-tabs_default__item" title="Promotional" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false"
                            aria-controls="tab-default-3" id="tab-default-3__item">Promotional</a>
                    </li>
                </ul>
                <div id="tab-default-1" class="slds-tabs_default__content slds-show" role="tabpanel"
                    aria-labelledby="tab-default-1__item">
                    <template if:true={showNoCommunicationsMessage}>
                        <p style="color:#991010;" class="slds-align--absolute-center slds-p-top_x-small"><b>No Communications</b></p>
                    </template>
                    <template if:true={showInteractionData}>
                        <div class="datatable-container">
                            <lightning-datatable
                                    key-field="id"
                                    data={recordsList}
                                    columns={intColumns}
                                    hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                        <div class="center-content slds-p-top_x-small slds-p-bottom_x-small">
                            <a href="javascript:void(0);" onclick={handleViewAll}>View All</a>
                        </div>
                    </template>
                </div>
                <div id="tab-default-2" class="slds-tabs_default__content slds-hide" role="tabpanel"
                    aria-labelledby="tab-default-2__item">Item Two Content</div>
                <div id="tab-default-3" class="slds-tabs_default__content slds-hide" role="tabpanel"
                    aria-labelledby="tab-default-3__item">Item Three Content</div>
            </div>
        </div>
    </div>
    </template>
