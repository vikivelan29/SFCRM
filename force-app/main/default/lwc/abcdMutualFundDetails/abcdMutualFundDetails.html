<template>
    <div class="slds-m-around_x-small" style="padding:5px;border:1px solid">
      <article class="slds-card slds-m-bottom_medium slds-einstein-header">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-utility-salesforce1">
                    <!--<lightning-icon icon-name="utility:case"
                      alternative-text="Asset Holdings" size="small" title="large size"></lightning-icon>-->
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-truncate">
                    <a href="#" class="slds-card__header-link" >
                      <span class="slds-text-heading_medium">Mutual Fund</span>
                    </a>
                  </h2>
                </div>
              </div>
              <div class="slds-size_1-of-4 slds-align-end slds-einstein-header__figure slds-medium-size_1-of-3"></div>
            </header>
      </article>
      <template if:false={mfdetails}>
          No Mutual Fund Details found.
      </template>
      <template if:true={mfdetails}>
          <!--<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding-top:10px; padding-bottom:10px;" class="slds-m-around_x-small">
              <div class="slds-form-element slds-form-element_readonly">
                  <span class="slds-form-element__label">AMC Names</span>
                  <div class="slds-form-element__control">
                      <div class="slds-form-element__static">{mfdetails.amcNames}</div>
                  </div>
              </div>
          </div>-->
          <template if:true={mfdetails.holdingDetails}>
              <div class="slds-text-heading_small slds-p-bottom_x-small">Mutual Fund - Holding Details</div>
              <lightning-datatable key-field="id" 
              data={mfdetails.holdingDetails} 
              columns={columns} 
              min-column-width="280"
              max-row-selection="1"
              onrowselection={handleRowSelection}>
              </lightning-datatable>
          </template>
          <template if:false={mfdetails.holdingDetails}>
            No Mutual Fund Details found.
          </template>
          <template if:true={showPopup}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container custom-modal">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closePopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Transaction History</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <c-abcd-m-f-transaction-history record-id={selectedRecord}></c-abcd-m-f-transaction-history>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closePopup}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
      </template>
    </div>
</template>
