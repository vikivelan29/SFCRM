<template>
<lightning-card>
            <div class="slds-p-around_medium">
             Please ensure that the file you upload followsÂ <a href={url} target="_blank">this template</a>
            
        </div>
    <div>
    
</div>
	<div class="slds-grid slds-gutters">
        
    <lightning-layout  multiple-rows class="slds-align--absolute-center slds-p-around_small">
        <div class="slds-col slds-size_3-of-6">
        <lightning-layout-item size="12" small-device-size="12" large-device-size="6" class="slds-p-horizontal_small"
            flexibility="auto">

            <lightning-input type="file" label="Upload File" name="fileUploader" accept={acceptedFormats}
                onchange={handleUploadFinished}></lightning-input>
            {fileName}<br><br>
        </lightning-layout-item>
    </div>
   <div class="slds-col slds-size_2-of-6">
    <lightning-layout-item class="slds-p-horizontal_small"
            flexibility="auto">
                    <lightning-button class="slds-m-top--medium" label='Submit File' onclick={handleSave} variant="brand"></lightning-button>
    </lightning-layout-item>
        
    </div>
     <div class="slds-col slds-size_1-of-6">
    <lightning-layout-item  class="slds-p-horizontal_small"
            flexibility="auto">
                    <lightning-button class="slds-m-top--medium" label='Reset' onclick={handleReset} variant="brand"></lightning-button>
    </lightning-layout-item>
    </div>
    </lightning-layout>
</div>
    <template if:true={recordStatus}>
        <div>
            <strong>Here's the status of your file upload - </strong><br/><br/>
            <ul>
                <template for:each={recordStatus} for:item="eachStatus">
                    <li key={eachStatus}>{eachStatus}</li>
                </template>
            </ul>
        </div>
    </template>
</lightning-card>
</template>
