<template>
<lightning-card class="slds-grid_vertical-stretch">
	<div>
    <lightning-layout multiple-rows class="slds-align--absolute-center slds-p-around_small">
        <lightning-layout-item size="12" small-device-size="12" large-device-size="6" class="slds-p-horizontal_small"
            flexibility="auto">

            <lightning-input type="file" label="Upload File" name="fileUploader" accept={acceptedFormats}
                onchange={handleUploadFinished}></lightning-input>
            {fileName}<br><br>
            <lightning-button class="slds-m-top--medium buttonClass" label='Submit File' onclick={handleSave}
                variant="brand"></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</div>
    <template if:true={recordStatus}>
        <div>
            <strong>Here's the status of your file upload - </strong><br/><br/>
            <ul>
                <template for:each={recordStatus} for:item="eachStatus">
                    <li key={eachStatus}>{eachStatus}</li>
                </template>
            </ul>
        </div>
    </template>
</lightning-card>
</template>
