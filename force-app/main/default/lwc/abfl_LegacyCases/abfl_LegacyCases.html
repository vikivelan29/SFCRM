<template>
    <lightning-card title = "Legacy Cases" icon-name = "action:new_case">
        <div class = "slds-m-around_medium">
            <div class = "slds-m-bottom_small">

                <lightning-combobox name = "Select LAN" label = "Select LAN" value = {selectedAsset} placeholder = "Select LAN"
                        options = {options} onchange = {handleChange}> 
                </lightning-combobox>
            </div>  
            <lightning-layout class = "slds-m-bottom_large">
                <lightning-layout-item size="4" class="slds-m-right_x-small">
                    <lightning-input type="date" name="Startdate" value={startDate} onchange={startDateChange}
                        label="Start Date" class="inpFieldCheckValidity">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="slds-m-right_x-small">
                    <lightning-input type="date" name="Enddate" value={endDate} onchange={endDateChange} min={startDate}
                        label="End Date" message-when-range-underflow="Please Choose a date more than start date"
                        class="inpFieldCheckValidity">
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
   
            <lightning-button label = "Search" title = "Search" onclick = {fetchLegacyCases} variant = "brand" class = "slds-m-top_x-small">
            </lightning-button>
        </div>
    
        <div lwc:if = {displayTable}>
            <div class = "slds-p-vertical_medium slds-text-heading_medium">
                Case List
            </div>
            <lightning-datatable key-field = "id" data = {data} columns = {columns} enable-infinite-loading
                 min-column-width = "160" hide-checkbox-column = "true"
                onrowaction={callRowAction}
                class = "slds-max-medium-table_stacked">
            </lightning-datatable>
        </div>
        <div lwc:if = {displayError}>
            {errorMessage}
        </div>

        <template lwc:if = {showChildTable}>
            <c-abfl_base_view_screen api_id = {apiName} payload-info = {payload}></c-abfl_base_view_screen>
        </template>

    </lightning-card>
</template>
