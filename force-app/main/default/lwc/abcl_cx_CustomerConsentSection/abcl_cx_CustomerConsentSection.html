        </div>

            <div class="slds-grid slds-p-horizontal_xx-small slds-p-vertical_xx-small">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-p-around_xx-small slds-grid slds-align-items-center">

                            <p>WhatsApp</p>
                            <p><span class="sfdc-data">{whatappOptIn}</span></p>
                        </span>
                    </div>

                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-p-around_xx-small slds-grid slds-align-items-center">
                        <!--lightning-icon icon-name="standard:product_consumed" alternative-text="Service"
                            size="medium"></lightning-icon-->
                        <img src={serviceappLogo} style="border: #C7222A 1px solid;border-radius:0.4rem;height: 32px; width: 32px;"/>
                        <span class="slds-p-left_x-small">
                            <p>Service App</p>
                            <p><span class="sfdc-data">{serviceOptIn}</span></p>
                        </span>

                        <img src={abcLogo} style="height: 32px; width: 32px;"/>

                            <p>ABC</p>
                            <p><span class="sfdc-data">{abcOptIn}</span></p>
                        </span>

                        <!--lightning-icon icon-name="standard:crypto_transaction_envelope_item"
                            alternative-text="Cross Sell" size="medium"></lightning-icon-->
                        <img src={crossappLogo} style="border: #C7222A 1px solid;border-radius:0.4rem;height: 32px; width: 32px;"/>
                        <span class="slds-p-left_x-small">
                            <p>Cross Sell</p>
                            <p><span class="sfdc-data">{crossSellOptIn}</span></p>
