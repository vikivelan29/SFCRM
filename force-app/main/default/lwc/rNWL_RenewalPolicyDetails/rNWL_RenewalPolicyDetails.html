<template >
    <div class="slds-scrollable">
        <template lwc:if={areDetailsVisible}>
            <div class="slds-grid slds-grid_vertical slds-box slds-m-top_x-small" >
                <div class="slds-col">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Customer Information </h2>
                                <hr style="margin-top:5px">
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Previous Policy Details </h2>
                                <hr style="margin-top:5px">
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Current Due Policy Details </h2>
                                <hr style="margin-top:5px">
                            </div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Basic </h2>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Basic </h2>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <h2 class="slds-m-bottom_x-small slds-card__header-title">Basic </h2>
                            </div>
                        </div>
                        <!--Customer Name, Policy Number, Policy Status-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Customer Name</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.Name}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Number</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.LAN__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Status</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oppRec.Status__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Customer ID, Policy Variant, Channel-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Customer ID</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.Client_Code__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Master Policy no.</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {masterPolicyNumber}
                                        </div>
                                    </div>
                                </div>
                                <!--<div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Variant</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Cover_Type__c}
                                        </div>
                                    </div>
                                </div>-->
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Channel</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                           {policy.Channel__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Date of Birth</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {dateOfBirth}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Start Date</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policyStartDate}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Intermediary</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.IntermediaryMobileNumber__c} - {policy.IntermediaryName__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Gender, Policy End Date, Sales Manager-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Gender</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.PersonGenderIdentity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy End Date</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {maturityDate}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Sales Manager</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.SRMName__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Mobile, Policy Tenure, Sales Manager Code-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Mobile No.</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.Phone}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Variant</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Cover_Type__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Sales Manager Code</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.SRMCode__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Alternate Mobile No., Product, Policy Serving Branch-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Alternate Mobile No.</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.Alternatemobile__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Tenure</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Policy_Term__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Serving Branch</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.ServicingBranchName__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Nominee Contact No., No. of Members, Policy Renewed-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Nominee Contact No.</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {nomineeContacts}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Product</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.ProductName__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Renewed</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {isPolicyRenewed}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Email, Scheme, Propensity to Pay-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Nominee name</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {nomineesNames}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">No. of Members</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.CountOfLives__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Propensity to Pay</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oppRec.Propensity_to_Pay__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Address, Policy Zone, RenewalDropOffResponse-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Email</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            <template if:true={account.PersonEmail}>
                                                {account.PersonEmail}
                                            </template>
                                            <template if:false={account.PersonEmail}>
                                                {account.Office_Email__c}
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Scheme</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Plan_Name__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Renewal DropOff Response</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oppRec.Drop_off_Reason__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Business Type, Sum Insured, RenewalDropOffURL-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Address</span>
                                    <div class="slds-form-element__control">
                                        <template if:true={addressFlag}>
                                            <div class="slds-form-element__static">
                                                {addressString}
                                                <!--{account.BillingStreet}, {account.BillingCity}, {account.BillingState}-{account.BillingPostalCode}-->
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Zone</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.ZoneOfCover__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Renewal DropOff URL</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oppRec.Drop_off_URL__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Issuance Bucket, Policy Lapsed, Intermediary-classification-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Business Type</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.BusinessType__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Sum Insured</span>
                                    <div class="slds-form-element__control">
                                        <template if:true={sumInsuredFlag}>
                                            <div class="slds-form-element__static">
                                                ₹{policy.Sum_Assured__c}
                                            </div>
                                        </template>
                                    </div>
                                </div>  
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Intermediary-classification</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Channel__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Customer Segment , Policy Lapse Date, Intermediary Mobile Number-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Issuance Bucket - Discrepancy</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.PolicySubStatus__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Lapsed</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oppRec.Policy_Lapsed__c}
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="slds-form__item" role="listitem" >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Intermediary Mobile Number</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.IntermediaryMobileNumber__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--GO GREEN, Policy Renewal Notice Day, Partner Branch Code-->
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Customer Segment </span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {account.Customer_Segment__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Lapse Date</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policyLapseDate}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                    <span class="slds-form-element__label">Partner Branch Code</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {policy.Intermediary_Branch_Code__c}
                                        </div>
                                    </div>
                                </div>
