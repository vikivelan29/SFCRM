<template>
    <template if:true={data}>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:true={noRecords}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="xx-small"
                    title="Error" variant="inverse"></lightning-icon>
            </span>
            <h2>
                No records are avaialble to display.
            </h2>
            <div class="slds-notify__close"></div>
        </div>
    </template>

    <template if:true={error}>
        <p>Error: {error}</p>
    </template>
</template>
