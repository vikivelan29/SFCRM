<template>
        <template if:true={reqfromLwc}>
            <p>Please click on the following link to download the Result </p>
                <lightning-button variant="brand" class="slds-button slds-p-top_small" 
                label="Download Result" onclick={downloadCsv}>
                </lightning-button>
        </template>
        <template if:false={reqfromLwc}>
            <template lwc:if={downloadFailed}>
                <lightning-card title="">
                    <p>The operation is still in progress. You can download the result once it is complete! </p>
                </lightning-card>
            </template>
        </template>
</template>
