<template>
    <lightning-card variant="narrow">
        <template if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <h2 slot="title">Indicator</h2>
        <div>
            <div class="slds-form slds-m-left_x-small" role="list">
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div data-id="Repeated_Indicator_div"
                            class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                            <span class="slds-form-element__label">Repeated</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static slds-text-longform">
                                    <lightning-icon class="" data-id="Repeated_Indicator" icon-name="utility:priority"
                                        variant="" size="small">
                                    </lightning-icon>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div data-id="Open_Complaint_Indicator_div"
                            class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                            <span class="slds-form-element__label">Open Complaint</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static slds-text-longform">
                                    <lightning-icon data-id="Open_Complaint_Indicator" icon-name="utility:priority"
                                        variant="" size="small">
                                    </lightning-icon>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <div slot="actions">
            <lightning-icon icon-name="utility:refresh" alternative-text="Refresh" title="Refresh" size="x-small"
                onclick={getCaseRecordCommon}></lightning-icon>
        </div>
        <br/>
        <template if:true={isAccount}>
            <template if:true={isAbhfl}>
                <div class="slds-grid slds-wrap" style="padding-inline: 10px;">
                    <div class="slds-col slds-size_1-of-4 custom-box"><h2>NPS</h2><p class="text-8xl">{showCustomerNPSbyNumber}</p></div>
                    <div class="slds-col slds-size_1-of-4 custom-box"><h2>Open Cases</h2><p class="text-6xl">{showOpenCase}</p></div>
                    <div class="slds-col slds-size_1-of-4 custom-box"><h2>Open Complaints</h2><p class="text-6xl">{showOpenComplaintCase}</p></div>
                    <div class="slds-col slds-size_1-of-4 custom-box"><h2>Open Escalated Cases </h2><p class="text-5xl">{showEscalatedCases}</p></div>
                </div>
            </template>
            <template if:false={isAbhfl}>
                <div class="slds-grid slds-wrap" style="padding-inline: 10px;">
                    <div class="slds-col slds-size_1-of-3 custom-box"><h2>NPS</h2><p class="text-8xl">{showCustomerNPSbyNumber}</p></div>
                    <div class="slds-col slds-size_1-of-3 custom-box"><h2>Open Cases</h2><p class="text-6xl">{showOpenCase}</p></div>
                    <div class="slds-col slds-size_1-of-3 custom-box"><h2>Open Complaints</h2><p class="text-6xl">{showOpenComplaintCase}</p></div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
