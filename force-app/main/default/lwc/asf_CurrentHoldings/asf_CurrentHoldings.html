<template>

    <div class="slds-text-align_right">
        <lightning-button variant="brand" label={withoutFALabel} onclick={showModalForCreateCaseWithOutAsset}
            title="Successful action" class="slds-m-left_x-small"></lightning-button>
    </div>
    
    <div if:true={showSpinner}><lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner></div>
    <div if:true={showError}>
        <div class="slds-align_absolute-center">
            <lightning-icon icon-name="action:close" alternative-text="Error Occured"
                title="Error Occured"></lightning-icon><br>
        </div>
        <div class="slds-align_absolute-center">{strErrorMsg}</div>
    </div>
    <template if:true={showCreateCaseModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalCreateCase}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.ASF_SRButtonName}
                    </h2>
                </header>


                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <c-asf-create-case-with-type onresetbox={resetBox} isasset={withoutAsset} account-id={recordId}
                        record-id={selectedAssetId}></c-asf-create-case-with-type>
                </div>



            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
