<template>
  <lightning-card title="Get Transaction History" icon-name="custom:custom17">
      <div class="slds-p-around_medium">
          <div class="slds-grid slds-gutters sslds-wrap slds-grid_vertical-align-start">
              
              <div class="slds-col slds-size_1-of-5">
                  <lightning-input label="Mobile Number" value={mobileNumber} onchange={handleMobileChange} type="tel" disabled></lightning-input>
              </div>
              
              <div class="slds-col slds-size_1-of-5">
                  <lightning-radio-group name="transactionType"
                      label="Transaction Type"
                      options={options}
                      value={selectedOption}
                      onchange={handleOptionChange}
                      type="radio">
                  </lightning-radio-group>
              </div>

              <template if:true={showDateFields}>
                  <div class="slds-col slds-size_1-of-5">
                      <lightning-input type="date" name="fromDate" label="From Date" value={fromDate} onchange={handleDateChange} required></lightning-input>
                  </div>
                  <div class="slds-col slds-size_1-of-5">
                      <lightning-input type="date" name="toDate" label="To Date" value={toDate} onchange={handleDateChange} required></lightning-input>
                  </div>
              </template>
              
             
              <template if:true={isButtonVisible}>
                <div class="slds-col slds-size_1-of-5">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">&nbsp;</label>
                        <div class="slds-form-element__control">
                            <lightning-button label="Get Transaction Details" variant="brand" onclick={getTransaction} class="slds-m-right_x-small slds-m-bottom_x-small"></lightning-button>
                            <lightning-button label="Clear" variant="neutral" onclick={handleClear}></lightning-button>
                        </div>
                    </div>
                </div>
              </template>
          </div>

          <!-- Transaction Table -->
          <template if:true={showTransactionTable}>
              <div class="slds-p-top_medium slds-p-bottom_medium">
                  <lightning-datatable
                      key-field="transactionId"
                      data={paginatedTransactions}
                      columns={transactionColumns}
                      hide-checkbox-column="true"
                      class="custom-datatable">
                  </lightning-datatable>
              </div>

              <!-- Pagination Controls -->
              <div class="slds-m-top_medium slds-grid slds-grid_align-center">
                  <lightning-button 
                      label="Previous" 
                      onclick={handlePrevPage} 
                      disabled={bDisablePrevious} 
                      class="slds-m-right_x-small">
                  </lightning-button>

                  <span>Page {currentPage} of {totalPages}</span>

                  <lightning-button 
                      label="Next" 
                      onclick={handleNextPage} 
                      disabled={bDisableNext} 
                      class="slds-m-left_x-small">
                  </lightning-button>
              </div>
          </template>
      </div>
  </lightning-card>
</template>
