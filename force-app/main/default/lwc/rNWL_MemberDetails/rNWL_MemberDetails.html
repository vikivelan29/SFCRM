<template>  
    <template lwc:if={isLoading}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template> 
    <template lwc:elseif={showError}>
        <div class="slds-box slds-text-align_center">
            {ErrorMessage}
        </div>
    </template>
    <template lwc:else>   
        <lightning-datatable key-field="id"  wrap-table-header="all" data={data} columns={columns} hide-checkbox-column>
        </lightning-datatable> 
    </template> 
</template>
