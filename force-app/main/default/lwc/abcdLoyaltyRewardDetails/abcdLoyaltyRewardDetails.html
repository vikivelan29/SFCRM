<template>
    <div class="slds-m-around_x-small" style="padding:5px;border:1px solid">
      <article class="slds-card slds-m-bottom_medium slds-einstein-header">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-utility-salesforce1">
                    <!--<lightning-icon icon-name="utility:case"
                      alternative-text="Asset Holdings" size="small" title="large size"></lightning-icon>-->
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-truncate">
                    <a href="#" class="slds-card__header-link" >
                      <span class="slds-text-heading_medium">Loyalty Rewards</span>
                    </a>
                  </h2>
                </div>
              </div>
 <template if:true={showPopup}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container custom-modal">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closePopup}>
                      <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 class="slds-text-heading_medium">Transaction History</h2>
              </header>

              <div class="slds-modal__content slds-p-around_medium">
                  <c-abcd-loylaty-transaction-history record-id={recordId} mobile-number={mobileNumber} email-id={emailID}></c-abcd-loylaty-transaction-history>
              </div>

              <footer class="slds-modal__footer">
                  <lightning-button variant="neutral" label="Cancel" onclick={closePopup}></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
              <div class="slds-size_1-of-4 slds-align-end slds-einstein-header__figure slds-medium-size_1-of-3">
                <lightning-button label="Get Transaction Details" 
                                  variant="brand-outline" 
                                  onclick={openTransactionPopUp} 
                                  class="slds-p-around_small slds-float_right"
                                  style="margin-right: 60px;">
                </lightning-button>
              </div>
            </header>
      </article>
      <template if:true={displayError}>
        <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
            <span style="font-size: 0.90rem;">{apiMessage}</span> 
        </div>
      </template>
      <template if:true={displayNoData}>
        <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
            <span style="font-size: 0.90rem;">No Data Found</span> 
        </div>
      </template>
      <template if:true={loyaltyrewards}>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding-top:10px; padding-bottom:10px;" class="slds-m-around_x-small">
              <div class="slds-form-element slds-form-element_readonly">
                  <span class="slds-form-element__label">Total Loyalty Points</span>
                  <div class="slds-form-element__control">
                      <div class="slds-form-element__static">{loyaltyrewards.totalLoyaltyPoints}</div>
                  </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Loyalty Credit Points</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{loyaltyrewards.lastLoyaltyCreditPoints}</div>
                </div>
            </div>
            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Loyalty Credit Date</span>
                <div class="slds-form-element__control">
                    <lightning-formatted-date-time value={loyaltyrewards.lastLoyaltyCreditDate} year="numeric"
                                                month="2-digit"
                                                day="2-digit"
                                                time-zone="UTC" 
                                                class="slds-form-element__static">
                                                </lightning-formatted-date-time>
                </div>
            </div>
            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Last Loyalty Credit Transaction</span>
                <div class="slds-form-element__control">
                    <lightning-formatted-date-time value={loyaltyrewards.lastLoyaltyCreditTransaction} year="numeric"
                                                month="2-digit"
                                                day="2-digit"
                                                time-zone="UTC" 
                                                class="slds-form-element__static">
                                                </lightning-formatted-date-time>
                </div>
            </div>
          </div>
          <!--<template if:true={midetails.holdingsDetails}>
              <div class="slds-text-heading_small slds-p-bottom_x-small">Motor Insurance - Holding Details</div>
              <lightning-datatable key-field="id" 
              data={midetails.holdingsDetails} 
              columns={columns} 
              min-column-width="280"
              max-row-selection="1">
              </lightning-datatable>
          </template>-->
      </template>
    </div>
   
</template>
