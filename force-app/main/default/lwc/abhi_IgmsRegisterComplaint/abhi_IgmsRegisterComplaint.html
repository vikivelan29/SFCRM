<template>

    <!-- Based on: https://dribbble.com/shots/5260798-Process -->

    <template if:true={loading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
    <template if:false={loading}>
        <div class="main-container slds-p-bottom_x-large">
            <div class="steps-container">
                <div class={registrationStatus}>
                    <div class={preloaderRegistration}></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                    </svg>
                    <div class={defaultfontCSS}>
                        Register Complaint
                    </div>
                    <div class={registrationIcon}>

                    </div>
                </div>

                <div class="line next-step-in-progress">
                </div>
                <div class={acknowledgeStatus}>
                    <div class={preloaderAcknowledge}></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                    </svg>
                    <div class={defaultfontCSS}>
                        Acknowledge Complaint
                    </div>
                    <div class={acknowledgeIcon}>
                    </div>
                </div>
                <div class="line prev-step-in-progress"></div>
                <div class={pendingStatus}>
                    <div class={preloaderPending}></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                    </svg>
                    <div class={defaultfontCSS}>
                        Pending Complaint
                    </div>
                    <div class={pendingIcon}>

                    </div>
                </div>


            </div>
        </div>
        <template if:true={integrationInProgress}>
            <div class="slds-text-align_center">
                <marquee width="60%" direction="left" height="100px">
                    <p><b>Integration In-Progress, please wait, this may take a little longer...</b></p>
                </marquee>

            </div>
        </template>
        <footer class="slds-grid slds-modal__footer slds-grid_align-center">
            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            <button class="slds-button slds-button_brand" onclick={submit} disabled={submitDisabled}
                title="Submit">Submit</button>
        </footer>
    </template>

</template>
