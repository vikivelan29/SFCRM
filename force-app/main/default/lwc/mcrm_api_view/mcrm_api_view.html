<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <template lwc:if={showSpinner}>
                <!-- <div class="slds-backdrop" role="presentation"></div> -->
                <!-- <div class="slds-fade-in-open slds-modal_large"> -->
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                <!-- </div> -->
            </template>
            <template lwc:if={isShowDate}>
                <lightning-layout class="slds-m-bottom_large slds-grid slds-wrap" vertical-align="center"> 
                    <lightning-layout-item size="4" class="slds-m-right_x-small">
                        <lightning-input type="date" name="Startdate" value={startDate} onchange={handleStartDateChange}
                            label="From Date" class="inpFieldCheckValidity" format='YYYY-MM-dd'>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-m-right_x-small">
                        <lightning-input type="date" name="Enddate" value={endDate} onchange={handleEndDateChange}
                            min={startDate} label="To Date"
                            message-when-range-underflow="Please Choose a date more than start date"
                            class="inpFieldCheckValidity" format='YYYY-MM-dd' >
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="auto" class="slds-m-left_medium">
                        <lightning-button variant="brand" label="Search" onclick={handleSearchClick}
                            disabled={isSearchDisabled}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template lwc:if={showBaseViewScreen}>
                <c-mcrm_base_view_screen api_id={intAPIName} payload-info={payloadInfo} onrefresh={handleRefresh}></c-mcrm_base_view_screen>
            </template>
        </div>
    </lightning-card>
</template>
