<template>
    <!--name="progress"-->
    <div class="mainComp">
        <div class="inputs">

            <lightning-input
            label="Client Code"
            placeholder="Enter Client Code"
            value={clientCode}
            required
            onchange={handleClientCodeChange}>
        </lightning-input>
        
    <lightning-combobox
            label="Select Report"
            value={reportValue}
            placeholder="Select Report"
            options={options}
            required
            onchange={handleChange} ></lightning-combobox>

            <!--<template if:true={changeYear}>-->
            <lightning-combobox
            label="Select Financial Year"
            value={finValue}
            placeholder="Select Financial Year"
            options={yrOptions}
            required
            onchange={handleYearChange} ></lightning-combobox>
            <!--<span>Financial Year Selected:{finValue}</span>--><!--</template>-->
            

            <!--min={minDate}  min={minEndDate}-->
                <lightning-input
                    label="Start date"
                    type="date"
                    value={startDate}
                    onchange={startChange}
                >
                </lightning-input>

                <lightning-input
                    label="End date"
                    type="date"
                    value={endDate}
                    onchange={endChange}
                >
                </lightning-input>
               

                <div class="slds-grid slds-grid_align-end slds-p-around_medium">
                    <div class="btnSubmit">
                    <lightning-button variant="brand" label="Submit" title="Submit" onclick={onSubmit} ></lightning-button>
                    </div>
                    
                </div>
            </div>
            
        </div>
</template>
