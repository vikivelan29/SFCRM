<template>
    <lightning-card>
        <div class="slds-section slds-is-open slds-m-left_x-small slds-m-right_x-small">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Policy Valuation and Other
                    Details (ULIP)</span>
            </h3>
            <div class="slds-section__content">
                <template if:true={showLoader}>
                    <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
                </template>
                <template if:true={showError}>
                    <div class="slds-text-color_error">{responseMsg}</div>
                </template>
                <template if:false={showLoader}>
                    <div class="slds-box slds-p-bottom_large">
                        <div class="slds-form" role="list">
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div
                                        class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label">Total Fund Value</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">
                                                <p>{totalFundVal}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__item" role="listitem">
                                    <div
                                        class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label">Nav Date</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">
                                                <p>{navDate}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <lightning-datatable key-field="id" columns={columns} data={data}
                        hide-checkbox-column></lightning-datatable>
                </template>
            </div>
        </div>


    </lightning-card>


</template>
