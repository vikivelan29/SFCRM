<template>
    <lightning-card>
        <div class="slds-section slds-is-open slds-m-left_x-small slds-m-right_x-small">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Policy Valuation and Other
                    Details (ULIP)</span>
            </h3>
            <div class="slds-section__content">
                <template if:true={showLoader}>
                    <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
                </template>
                <template if:false={showLoader}>
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Policy Number</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.POLICY_NO}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Fund Id</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.FUND_ID}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Fund Value</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.FUND_VALUE}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">NAV</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.NAV}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">NAV Date</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.NAV_DATE}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem"></div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">NAV Date</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.FUND_NAME}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">

                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Fund Name</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.FUND_NAME}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">

                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Allocation Ratio</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.ALLOCATION_RATIO}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Units</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{data.UNITS}</div>
                                        <button class="slds-button slds-button_icon"
                                            title="Edit: Personalization Settings">
                                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                </use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </template>


            </div>
        </div>


    </lightning-card>


</template>
