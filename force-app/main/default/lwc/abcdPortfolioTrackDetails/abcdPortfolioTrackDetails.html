<template>
    <div class="slds-m-around_x-small" style="padding:5px;border:1px solid">
      <article class="slds-card slds-m-bottom_medium slds-einstein-header">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-utility-salesforce1">
                    <!--<lightning-icon icon-name="utility:case"
                      alternative-text="Asset Holdings" size="small" title="large size"></lightning-icon>-->
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-truncate">
                    <a href="#" class="slds-card__header-link" >
                      <span class="slds-text-heading_medium">Portfolio Track</span>
                    </a>
                  </h2>
                </div>
              </div>
              <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
      </article>
      <template if:true={displayError}>
        <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
            <span style="font-size: 0.90rem;">{apiMessage}</span> 
        </div>
      </template>
      <template if:true={displayNoData}>
        <div class="slds-grid slds-align_absolute-center slds-box slds-box_xx-small slds-text-color_error slds-m-bottom_medium" style="font-size: 1.25rem; max-width: 80%; text-align: center;">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
            <span style="font-size: 0.90rem;">No Data Found</span> 
        </div>
      </template>
      <template if:true={pcdetails}>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding-top:10px; padding-bottom:10px;" class="slds-m-around_x-small">
              <div class="slds-form-element slds-form-element_readonly">
                  <span class="slds-form-element__label">Linked Bank Account</span>
                  <div class="slds-form-element__control">
                      <div class="slds-form-element__static">{pcdetails.maskedAccountNo}</div>
                  </div>
              </div>

                <span class="slds-form-element__label">Consent Status</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{pcdetails.consentStatus}</div>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Consent Date</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{pcdetails.consentDate}</div>
                </div>
              </div>

                <div class="slds-form-element__control">

                </div>
              </div>

                    <div class="slds-form-element__static"></div>
                </div>
              </div>-->
